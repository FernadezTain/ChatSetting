<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FernieX | Настройка бота в чате</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Главная страница -->
    <div id="mainPage" class="page active">
        <div class="container">
            <header class="glass-effect water-drop">
                <div class="logo">FernieX</div>
                <div class="subtitle">Настройка бота в чате</div>
                <button class="btn" id="configureChatBtn">Настроить чат</button>
            </header>
        </div>
    </div>

    <!-- Страница настроек -->
    <div id="settingsPage" class="page">
        <div class="container">
            <header class="glass-effect">
                <div class="logo">FernieX</div>
                <div class="subtitle">Настройка бота в чате</div>
                <button class="btn back-btn" id="backBtn">← Назад</button>
            </header>

            <main>
                <div class="settings-container">
                                       <!-- Приветствие пользователей -->
                    <div class="section glass-effect">
                        <div class="section-title">Приветствие пользователей</div>
                        <div class="setting-item">
                            <span class="setting-label">Включить приветствие</span>
                            <div class="toggle-switch" id="greetingToggle">
                                <div class="toggle-slider"></div>
                                <div class="toggle-particles"></div>
                            </div>
                        </div>
                        <div class="toggle-content" id="greetingContent">
                            <div class="input-group">
                                <textarea class="text-input" id="greetingText" 
                                placeholder="Введите текст приветствия... Используйте {@user} для имени пользователя" 
                                rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Прощание с пользователями -->
                    <div class="section glass-effect">
                        <div class="section-title">Прощание с пользователями</div>
                        <div class="setting-item">
                            <span class="setting-label">Включить прощание</span>
                            <div class="toggle-switch" id="farewellToggle">
                                <div class="toggle-slider"></div>
                                <div class="toggle-particles"></div>
                            </div>
                        </div>
                        <div class="toggle-content" id="farewellContent">
                            <div class="input-group">
                                <textarea class="text-input" id="farewellText" 
                                placeholder="Введите текст прощания... Используйте {@user} для имени пользователя" 
                                rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- Другие настройки -->
                    <div class="section glass-effect">
                        <div class="section-title">Другие настройки</div>
                        
                        <div class="setting-item">
                            <span class="setting-label">Рассылка</span>
                            <div class="toggle-switch" id="broadcastToggle">
                                <div class="toggle-slider"></div>
                                <div class="toggle-particles"></div>
                            </div>
                        </div>

                        <div class="setting-item">
                            <span class="setting-label">Введите код настройки чата</span>
                        </div>
                        <div class="input-group">
                            <input type="text" class="text-input" id="chatCode" placeholder="Код настройки (до 15 символов)" maxlength="15">
                        </div>
                    </div>

                    <!-- Кнопка применения настроек -->
                    <div class="section glass-effect">
                        <button class="btn apply-btn" id="applySettings" disabled>Применить настройки</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Модальное окно загрузки -->
    <div id="loadingModal" class="modal">
        <div class="modal-content glass-effect">
            <button class="modal-close" id="modalClose">×</button>
            <div class="modal-body">
                <div class="loading-spinner"></div>
                <h3 class="loading-title">Сборка настройки...</h3>
                <p class="loading-subtitle">Подготавливаем параметры к переносу в бота...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
