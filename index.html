<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FernieX | Настройка бота</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>FernieX | Настройка бота в чате</h1>
    <a href="setup.html" class="button shimmer-button">Настроить чат</a>

    <div class="section">
        <h2>Приветствие пользователей <button class="toggle-btn">[+]</button></h2>
        <div class="toggle-content">
            <input type="text" placeholder="Введите текст приветствия" maxlength="50">
        </div>
    </div>

    <div class="section">
        <h2>Прощание с пользователями <button class="toggle-btn">[+]</button></h2>
        <div class="toggle-content">
            <input type="text" placeholder="Введите текст прощания" maxlength="50">
        </div>
    </div>

    <h2>-- Настройка доступов --</h2>

    <div class="section">
        <h3>Выдача мута <button class="toggle-btn">[+]</button></h3>
        <div class="toggle-content">
            <input type="range" min="1" max="7" value="3">
        </div>

        <h3>Снятие мута <button class="toggle-btn">[+]</button></h3>
        <div class="toggle-content">
            <input type="range" min="1" max="7" value="3">
        </div>

        <h3>Кик пользователя <button class="toggle-btn">[+]</button></h3>
        <div class="toggle-content">
            <input type="range" min="1" max="7" value="3">
        </div>

        <h3>Блокировка пользователей <button class="toggle-btn">[+]</button></h3>
        <div class="toggle-content">
            <input type="range" min="1" max="7" value="3">
        </div>

        <h3>Закрепление сообщений <button class="toggle-btn">[+]</button></h3>
        <div class="toggle-content">
            <input type="range" min="1" max="7" value="3">
        </div>

        <h3>Смена ролей <button class="toggle-btn">[+]</button></h3>
        <div class="toggle-content">
            <input type="range" min="1" max="7" value="3">
        </div>
    </div>

    <h2>-- Другие настройки --</h2>
    <div class="section">
        <label class="checkbox-wrapper">
            <input type="checkbox">
            <span class="checkmark"></span>
            Рассылка
        </label>
    </div>

    <div class="section">
        <input type="text" id="chatCode" placeholder="Введите код настройки чата (до 15 символов)" maxlength="15">
    </div>

    <button class="button apply-button">Применить настройки</button>
</div>

<script src="script.js"></script>
</body>
</html>
